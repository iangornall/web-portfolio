<body class="mainbody">
    <button class="nightmode">
        <img class="colormodeicon" src="images/nightmode.png">
    </button>
    <button class="legion">
        <img class="colormodeicon" src="images/LOD.png">

    <form action="" id="loginForm" class="loginmodal">
        <div class="loginmodal loginbox">
            <div class="loginbasis">
                <input id="txtEmail" type="email" placeholder="Your Email" class="loginInput searchbar">
                <input id="txtPassword" type="password" placeholder="password" class="loginInput searchbar">
            </div>
            <div class="loginbasis">
                <button id="btnLogin" class="buttonclass nextprev" type="submit">Log In</button>
                <button id="btnLogout" class="buttonclass nextprev hide" type="reset">Log Out</button>
                <button class="buttonclass nextprev" name="signUp" id="btnSignUp" type="menu">Sign Up</button>
            </div>
        </div>
    </form>
    <div class="mainflex">
            <div class="modaloutter3">
                <div class="modalLOD">
                    <div class="submissionform">
                        <p class="eviltext">Deep within a bleak and murky swamp, hidden beneath its dismal waters lies the headquarters of the most sinister villains of all time...</p>
                        <img class="modalLODImage" src="images/group.jpg">
                        <p class="eviltext">Gathered to plot the downfall of their arch-nemeses: The Super Friends!</p>
                        <a class="eviltext" href="https://www.youtube.com/watch?v=4hZ-il7Ey9I">Would you like to know more?</a>

                </div>
            </div>
            <div class="modaloutter2">
                <div class="modalcontent2">
                    <form action="" class="submissionform signup">
                        <div class="thankyou">Thank you for signing up with Hidden Gem Atlanta!</div>
                        <label>
                            <span>First Name:</span>
                            <input type="text" class="usernameinput" name="userfirstname" required>
                        </label>
                        <label>
                            <span>Last Name:</span>
                            <input  type="text" class="usernameinput" name="userlastname" required>
                        </label>
                        <label>
                            <span>Email Address:</span>
                            <input type="email" class="usernameinput" name="useremail" required>
                        </label>
                        <label>
                            <span>Password:</span>
                            <input type="password" class="usernameinput" name="userpassword" required>
                        </label>
                        <label>
                            <span>Deepest Darkest Secret:</span>
                            <input type="text" class="usernameinput" name="usersecret" required>
                        </label>
                        <button class="buttonclass" name="btnSignup" type="submit">Sign Up!</button>  
                    </form>
                    <button class="closebutton" name="closebutton2">&chi;</button>
                </div>
            </div>      
        
            <div class="modaloutter">
                    <div class="modalcontent">
                        <form action="" class="submissionform newpost">
                            <label>
                                <span>Your Name:</span>  
                                <input class="usernameinput" name="author" required>
                            </label>

                            <label>
                                <span>Place Name:</span>  
                                <input class="locationinput" name="placeName" required>
                            </label>

                            <label>
                                <span>Place Type:</span>
                                <select name="placeType" class="placeType">
                                    <option value="fnb">Food And Beverage</option>
                                    <option value="retail">Retail</option>
                                    <option value="scenic">Scenic</option>
                                    <option value="venue">Venue</option>
                                </select>
                            </label>
                            <label class="ratinglabel">
                                <img name="gem1" class="ratinggem" src="images/unclickedgem.png">
                                <img name="gem2" class="ratinggem" src="images/unclickedgem.png">
                                <img name="gem3" class="ratinggem" src="images/unclickedgem.png">
                                <img name="gem4" class="ratinggem" src="images/unclickedgem.png">
                                <img name="gem5" class="ratinggem" src="images/unclickedgem.png">   
                            </label>
                            <label>
                                <span>Experience:</span>  
                                <textarea class="experienceinput" name="placeExperience" required></textarea>
                            </label>
                            <button class="newgembutton" type="submit">Submit Your Gem!</button>  
                        </form>
                        <button class="closebutton" name="closebutton">&chi;</button>
                    </div>
                </div>

        <div class="mainlogo">
            <img class="logo" src="images/gemBGwText.png">
        </div>
        <div class="searchfunction">
            <input name="searchInput" class="searchbar" type="text" placeholder="Search Gems by Keyword">
        </div>
        <div class="buttons">
            <button name="submit" id="btnPostSubmit" class="buttonclass hide flexBTN" type="button" value="Post">Post New Gem</button>
            <select name="filterByType" class="buttonclass flexBTN">
                <option value="">Type: All</option>
                <option value="fnb">Food And Beverage</option>
                <option value="retail">Retail</option>
                <option value="scenic">Scenic</option>
                <option value="venue">Venue</option>
            </select>
            <select name="filterByRating" class="buttonclass flexBTN">
                <option value="">Gem Rating: All</option>
                <option value="0">No Gems</option>
                <option value="1">1 Gem</option>
                <option value="2">2 Gems</option>
                <option value="3">3 Gems</option>
                <option value="4">4 Gems</option>
                <option value="5">5 Gems</option>
            </select>
        </div>

            <button class="previous buttonclass nextprev">Previous</button>
